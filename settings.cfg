[microcontroller]
ip              = 192.169.0.177
gateway         = 192.169.0.1
port            = 23
timeout         = 5

[rov]
thrusters       = 6
pwm_cap         = 0.50

[rov.thruster0]
mount           = mid port
orientation     = horizontal
forward         = 30
reverse         = 28
magnitude       = 2
servo           = True

[rov.thruster1]
mount           = mid starboard
orientation     = horizontal
forward         = 26
reverse         = 24
magnitude       = 3
servo           = True

[rov.thruster2]
mount           = fore port
orientation     = vertical
forward         = 42
reverse         = 40
magnitude       = 7

[rov.thruster3]
mount           = fore starboard
orientation     = vertical
forward         = 34
reverse         = 32
magnitude       = 5

[rov.thruster4]
mount           = aft port
orientation     = vertical
forward         = 46
reverse         = 44
magnitude       = 6

[rov.thruster5]
mount           = aft starboard
orientation     = vertical
forward         = 38
reverse         = 36
magnitude       = 8

[controls]
xh              = axis 0
yh              = axis 1 neg
xv              = axis 3
yv              = axis 2 neg
max_input       = 100
modes           = stdhorizontal stdvertical strafe pitch roll pitchroll

[mode.stdhorizontal]
orientation     = horizontal
port            = xh yh +
starboard       = yh xh -
other           = yh

[mode.stdvertical]
orientation     = vertical
other           = yv
max_power       = 0.4

[mode.strafe]
orientation     = horizontal
fore.port       = xh yh +
aft.starboard   = xh yh +
fore.starboard  = yh xh -
aft.port        = yh xh -
other           = yh

[mode.pitch]
orientation     = vertical
fore            = yv
aft             = yv neg

[mode.roll]
orientation     = vertical
port            = xv
starboard       = xv neg
other           = yv

[mode.pitchroll]
orientation     = vertical
fore.port       = xv yv +
fore.starboard  = yv xv -
aft.port        = xv yv -
aft.starboard   = yv xv + neg
