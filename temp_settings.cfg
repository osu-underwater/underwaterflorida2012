[microcontroller]
ip              = 192.169.0.177
gateway         = 192.169.0.1
port            = 23
timeout         = 5

[rov]
thrusters       = 6
pwm_cap         = 0.50

[rov.thruster0]
mount           = hleft
orientation     = default
forward         = 1
magnitude       = 1
forward_scale   = 0.5
reverse_scale   = 0.5

[rov.thruster1]
mount           = vleft
orientation     = default
forward         = 2
magnitude       = 2
forward_scale   = 0.5
reverse_scale   = 0.5

[rov.thruster2]
mount           = hright
orientation     = default
forward         = 3
magnitude       = 3
forward_scale   = 0.5
reverse_scale   = 0.5

[rov.thruster3]
mount           = vright
orientation     = default
forward         = 4
magnitude       = 4
forward_scale   = 0.5
reverse_scale   = 0.5

[rov.thruster4]
mount           = hdigi
orientation     = default
forward         = 5
magnitude       = 5
forward_scale   = 0.5
reverse_scale   = 0.5

[rov.thruster5]
mount           = vdigi
orientation     = default
forward         = 6
magnitude       = 6
forward_scale   = 0.5
reverse_scale   = 0.5

[controls]
lh              = axis 0
lv              = axis 1
rh              = axis 3
rv              = axis 2
dh              = axis 4
dv              = axis 5
max_input       = 100
modes           = default

[mode.default]
orientation     = default
hleft           = lh
vleft           = lv
hright          = rh
vright          = rv
hdigi           = dh
vdigi           = dv
