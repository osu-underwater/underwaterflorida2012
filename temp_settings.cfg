[microcontroller]
ip              = 192.169.0.177
gateway         = 192.169.0.1
port            = 23
timeout         = 5

[rov]
thrusters       = 4
pwm_cap         = 0.50

[rov.thruster0]
mount           = hleft
orientation     = default
forward         = 1
magnitude       = 1
forward_scale   = 0.5
reverse_scale   = 0.5

[rov.thruster1]
mount           = vleft
orientation     = default
forward         = 2
magnitude       = 2
forward_scale   = 0.5
reverse_scale   = 0.5

[rov.thruster2]
mount           = hright
orientation     = default
forward         = 3
magnitude       = 3
forward_scale   = 0.5
reverse_scale   = 0.5

[rov.thruster3]
mount           = vright
orientation     = default
forward         = 4
magnitude       = 4
forward_scale   = 0.5
reverse_scale   = 0.5

[controls]
xh              = axis 0
yh              = axis 1 neg
xv              = axis 3
yv              = axis 2 neg
max_input       = 100
modes           = default

[mode.default]
orientation     = default
hleft           = xh
vleft           = yh
hright          = xv
vright          = yv
