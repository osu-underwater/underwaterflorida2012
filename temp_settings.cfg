[microcontroller]
ip              = 192.169.0.177
gateway         = 192.169.0.1
port            = 23
timeout         = 5

[rov]
thrusters       = 4
pwm_cap         = 0.50

[rov.thruster0]
mount           = hleft
orientation     = default
forward         = 30
magnitude       = 2

[rov.thruster1]
mount           = vleft
orientation     = default
forward         = 26
magnitude       = 3

[rov.thruster2]
mount           = hright
orientation     = default
forward         = 42
magnitude       = 7

[rov.thruster3]
mount           = vright
orientation     = default
forward         = 34
magnitude       = 5

[controls]
xh              = axis 0
yh              = axis 1 neg
xv              = axis 3
yv              = axis 2 neg
max_input       = 100
modes           = default

[mode.default]
orientation     = default
hleft           = xh
vleft           = yh
hright          = xv
vright          = yv
